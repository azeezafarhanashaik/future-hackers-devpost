  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00cc99;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
     <nav class="navbar">
    <div class="logo">
      <a href="index.html" style="display: flex; align-items: center;">
        <img src="logo.jpg" alt="FutureHackers Logo">
        <span id="logo-name" style="font-size: larger; color: azure; font-weight: 760;">Future <span
            style="color: cyan;">Hackers</span></span>
      </a>
    </div>
    <ul class="nav-links">
  <li><a href="index.html" >Home <i class="fas fa-house"></i></a></li>
  <li><a href="certification.html">Certification <i class="fas fa-certificate"></i></a></li>
  <li><a href="tools.html">Tools <i class="fas fa-toolbox"></i></a></li>

  <li></li>
  <li></li>
</ul>
</nav>
  <!-- Contact Section -->
<section id="contact" class="contact">
  <h2 class="contact-heading">Contact Us</h2>
  <p class="contact-subtext">Have questions? Reach out to us for more information about our programs and courses.</p>
  
  <!-- Contact Form -->
  <form class="contact-form" id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Popup -->
  <div id="popup">✅ Message sent successfully!</div>
</section>

  <footer class="footer">
    <center><p>© 2025 Future Hackers. All rights reserved.</p></center>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mdkgjdjl', {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          form.reset();
          const popup = document.getElementById('popup');
          popup.style.display = 'block';
          setTimeout(() => popup.style.display = 'none', 3000);
        } else {
          alert('Failed to send message. Please try again.');
        }
      } catch (error) {
        alert('Error: Could not submit the form.');
      }
    });
  </script>
</body>
</html>
